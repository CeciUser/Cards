<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cards</title>
</head>
<body>

    <h1>BROWSERS </h1>

    <div class="container">

        <div class="card">
            <h2>Edge</h2>

        <div class="card">

        </div>
    </div>

</body>
</html>
